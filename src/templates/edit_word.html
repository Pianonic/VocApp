{% extends "base.html" %} {% block title %}Edit Word: {{ word['term'] }}{%
    endblock %} {% block content %}
    <h1 class="h2 mb-4">Edit Word</h1>
    
    <div class="card shadow-sm">
      <div class="card-body">
        <form action="{{ url_for('edit_word', word_id=word['id']) }}" method="post">
          <input type="hidden" name="deck_id" value="{{ word['deck_id'] }}" />
          <div class="row g-3 mb-3">
            <div class="col-md-6">
              <label for="term" class="form-label fw-medium"
                >Term <span class="text-danger">*</span></label
              >
              <input
                type="text"
                class="form-control"
                id="term"
                name="term"
                required
                value="{{ request.form.get('term', word['term']) }}"
              />
            </div>
            <div class="col-md-6">
              <label for="translation" class="form-label fw-medium"
                >Translation (Optional)</label
              >
              <input
                type="text"
                class="form-control"
                id="translation"
                name="translation"
                value="{{ request.form.get('translation', word['translation']) }}"
              />
            </div>
          </div>
          <div class="mb-3">
            <label for="definition" class="form-label fw-medium"
              >Definition <span class="text-danger">*</span></label
            >
            <textarea
              class="form-control"
              id="definition"
              name="definition"
              rows="3"
              required
            >{{ request.form.get('definition', word['definition']) }}</textarea>
          </div>
          <div class="mb-3">
            <label for="example" class="form-label fw-medium"
              >Example Sentence (Optional)</label
            >
            <textarea
              class="form-control"
              id="example"
              name="example"
              rows="3"
            >{{ request.form.get('example', word['example']) }}</textarea>
          </div>
          <button type="submit" class="btn btn-primary">Update Word</button>
          <a
            href="{{ url_for('view_deck', deck_id=word['deck_id']) }}"
            class="btn btn-secondary ms-2"
            >Cancel</a
          >
        </form>
      </div>
    </div>
    {% endblock %}
